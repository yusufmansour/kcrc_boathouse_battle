<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KCRC Boathouse Battle Scores</title>
  <link rel="icon" type="image/png" href="media/boathouse_battle_icon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .team {
      font-size: 2rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div> 
    <h1>
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
      KCRC Boathouse Battle
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
    </h1>
  </div>
  <style>
    .race-track {
      position: relative;
      width: 90%; /* Adjust width dynamically */
      height: 150px;
      margin: 0 auto; /* Center the track */
      background: #f0f0f0;
      border: 3px solid #aaa;
      border-radius: 6px;
    }
  
    .boat {
      position: absolute;
      top: 10px;
      height: 80px;
      transition: left 0.5s ease;
    }
  
    #boat1 {
      top: 2px;
    }
  
    #boat2 {
      top: 77px;
    }
  </style>
  
  <div class="race-track">
    <!-- Score markers -->
    <div style="position: absolute; left: 110px; top: 0; font-size: 12px;">100</div>
    <div style="position: absolute; left: 260px; top: 0; font-size: 12px;">250</div>
    <div style="position: absolute; left: 510px; top: 0; font-size: 12px;">500</div>
    <div style="position: absolute; left: 760px; top: 0; font-size: 12px;">750</div>
    <div style="position: absolute; left: 960px; top: 0; font-size: 12px;">1000</div>

    <!-- Buoys -->
    <div style="position: absolute; left: 100px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 250px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 500px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 750px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 950px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>

    <div style="position: absolute; left: 100px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 250px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 500px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 750px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 950px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>

    <!-- Dotted line -->
    <div style="position: absolute; left: 0; top: 75px; width: 100%; height: 1px; border-top: 1px dashed black;"></div>

    <img id="boat1" class="boat" src="media/rowing_shell_red.png" alt="Team Port">
    <img id="boat2" class="boat" src="media/rowing_shell_green.png" alt="Team Starboard">
  </div>
  <div id="team1" class="team">Team Green: Loading...</div>
  <div id="team2" class="team">Team Red: Loading...</div>

  <div>
    <button onclick="fetchScores(1)">Week 1</button>
    <button onclick="fetchScores(2)">Week 2</button>
    <button onclick="fetchScores(3)">Week 3</button>
    <button onclick="fetchScores(4)">Week 4</button>
  </div>

  <script>
    async function fetchScores(week) {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHRRjnYLVSi8h2vrWZQAyyh3ssVh8_G19xZ_JP2gibUOKbsBDjfXhe6VGXXVnciVgSktVwazgiYPTF/pub?gid=1908909101&single=true&output=csv';
      const response = await fetch(url);
      const csvText = await response.text();
      const rows = csvText.split('\n').map(row => row.split(','));

      const portScore = parseInt(rows[1][week], 10);  // Port Total Score for the week
      const starboardScore = parseInt(rows[1][week+7], 10);  // Starboard Total Score for the week

      const trackWidth = document.querySelector('.race-track').offsetWidth;
      const maxScore = 1000; // Avoid divide-by-zero
      const maxPixels = trackWidth - 30; // max movement range (track width - image width)

      // Calculate positions
      const boat1Pos = (portScore / maxScore) * maxPixels;
      const boat2Pos = (starboardScore / maxScore) * maxPixels;

      const buoyPositions = [100, 250, 500, 750, 1000, 100, 250, 500, 750, 1000];
      const scaledBuoyPositions = buoyPositions.map(pos => (pos / maxScore) * maxPixels);

      // Render positions
      document.getElementById('team1').textContent = `Team Port: ${portScore}`;
      document.getElementById('team2').textContent = `Team Starboard: ${starboardScore}`;
      document.getElementById('boat1').style.left = `${boat1Pos}px`;
      document.getElementById('boat2').style.left = `${boat2Pos}px`;

      const buoys = document.querySelectorAll('.race-track div[style*="background: blue"]');
      buoys.forEach((buoy, index) => {
        buoy.style.left = `${scaledBuoyPositions[index]}px`;
      });

      const buoyTexts = document.querySelectorAll('.race-track div[style*="font-size: 12px"]');
      buoyTexts.forEach((text, index) => {
        text.style.left = `${scaledBuoyPositions[index]}px`; // Align with buoys
      });

      // Add numbers to bottom buoys
      const bottomBuoyNumbers = [100, 250, 500, 750, 1000];
      const bottomBuoys = document.querySelectorAll('.race-track div[style*="top: 137px"]');
      bottomBuoys.forEach((buoy, index) => {
        const numberElement = document.createElement('div');
        numberElement.textContent = bottomBuoyNumbers[index];
        numberElement.style.position = 'absolute';
        numberElement.style.left = `${scaledBuoyPositions[index]}px`;
        numberElement.style.top = '150px'; // Position below the buoy
        numberElement.style.fontSize = '12px';
        document.querySelector('.race-track').appendChild(numberElement);
      });
    }

    // Default to Week 1 on page load
    fetchScores(1);
  </script>
</body>
</html>

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

    const wheelCanvas = document.getElementById('wheel-canvas');
    const wheelWrapper = document.getElementById('wheel-wrapper');
    const ctx = wheelCanvas.getContext('2d');

    // everything else is the same, EXCEPT:
    wheelWrapper.style.transform = `rotate(${angle}deg)`;

    const colors = ['#ff4d4d', '#4dff4d'];
    const labels = ['Port', 'Starboard'];
    let angle = 0;

    function drawWheel() {
      const radius = wheelCanvas.width / 2;
      const centerX = radius;
      const centerY = radius;

      for (let i = 0; i < 2; i++) {
        const startAngle = (i * Math.PI);
        const endAngle = ((i + 1) * Math.PI);

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.font = '20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const textAngle = startAngle + Math.PI / 2;
        ctx.save();
        ctx.translate(centerX + Math.cos(textAngle) * radius * 0.6, centerY + Math.sin(textAngle) * radius * 0.6);
        ctx.rotate(textAngle);
        ctx.fillText(labels[i], 0, 0);
        ctx.restore();
      }
    }

        const normalized = (angle % 360);

        document.getElementById('result').textContent = `You're on Team ${team}`;
        spinning = false;
