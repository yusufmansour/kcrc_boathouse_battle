<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KCRC Boathouse Battle Scores</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .team {
      font-size: 2rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div> 
    <h1>
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
      KCRC Boathouse Battle
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
    </h1>
  </div>
  
  <div id="team1" class="team">Team Green: Loading...</div>
  <div id="team2" class="team">Team Red: Loading...</div>

  <script>
    async function fetchScores() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHRRjnYLVSi8h2vrWZQAyyh3ssVh8_G19xZ_JP2gibUOKbsBDjfXhe6VGXXVnciVgSktVwazgiYPTF/pub?gid=1908909101&single=true&output=csv';
      const response = await fetch(url);
      const csvText = await response.text();
      const rows = csvText.split('\n').map(row => row.split(','));

      // Debug: console.log(rows);
      const team1Score = rows[1][1]; // Row 3, Column B (Port Total Score)
      const team2Score = rows[1][5]; // Row 3, Column F (Starboard Total Score)

      document.getElementById('team1').textContent = `Team Port: ${team1Score}`;
      document.getElementById('team2').textContent = `Team Starboard: ${team2Score}`;
    }

    fetchScores();
    setInterval(fetchScores, 30000); // Update every 30 seconds
  </script>
</body>
</html>
