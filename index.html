<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KCRC Boathouse Battle Scores</title>
  <link rel="icon" type="image/png" href="media/boathouse_battle_icon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .team {
      font-size: 2rem;
      margin: 20px 0;
    }
    .active-week {
      background-color: rgb(87, 98, 255);
      font-weight: bold;
      color: white; /* Change text color to white */
    }
    button {
      font-size: 2em; /* Double the font size */
      padding: 20px; /* Increase padding for larger buttons */
    }
    .race-track {
      position: relative;
      width: 120%; /* Extend track by 20% before 0 and after 1000 */
      height: 150px;
      margin: 0 auto; /* Center the track */
      background: #f0f0f0;
      border: 3px solid #aaa;
      border-radius: 6px;
    }
    .boat {
      position: absolute;
      top: 10px;
      height: 80px;
      transition: left 0.5s ease;
    }
    #boat1 {
      top: 2px;
    }
    #boat2 {
      top: 77px;
    }
  </style>
</head>
<body>
  <div> 
    <h1>
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
      KCRC Boathouse Battle
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
    </h1>
  </div>
  
  <div class="race-track">
    <!-- Buoys -->
    <div style="position: absolute; left: 0px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 100px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 250px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 500px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 750px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 1000px; top: 0px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>

    <div style="position: absolute; left: 0px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 100px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 250px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 500px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 750px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>
    <div style="position: absolute; left: 1000px; top: 137px; width: 10px; height: 10px; background: blue; border-radius: 50%;"></div>

    <!-- Dotted line -->
    <div style="position: absolute; left: 0; top: 75px; width: 100%; height: 1px; border-top: 1px dashed black;"></div>

    <img id="boat1" class="boat" src="media/rowing_shell_red.png" alt="Team Port">
    <img id="boat2" class="boat" src="media/rowing_shell_green.png" alt="Team Starboard">
  </div>
  <div id="team1" class="team">Team Port: Loading...</div>
  <div id="team2" class="team">Team Starboard: Loading...</div>

  <div id="portTop3"></div>
  <div id="starboardTop3"></div>
  
  <div>
    <button id="week1" onclick="fetchScores(1)">Week 1</button>
    <button id="week2" onclick="fetchScores(2)">Week 2</button>
    <button id="week3" onclick="fetchScores(3)">Week 3</button>
    <button id="week4" onclick="fetchScores(4)">Week 4</button>
  </div>

  <script>
    function highlightWeekButton(week) {
      // Remove active class from all week buttons
      document.querySelectorAll('button[id^="week"]').forEach(button => button.classList.remove('active-week'));
      // Add active class to the selected week button
      document.getElementById(`week${week}`).classList.add('active-week');
    }

    async function fetchScores(week) {
      highlightWeekButton(week); // Highlight the active week button
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHRRjnYLVSi8h2vrWZQAyyh3ssVh8_G19xZ_JP2gibUOKbsBDjfXhe6VGXXVnciVgSktVwazgiYPTF/pub?gid=1908909101&single=true&output=csv';
      const response = await fetch(url);
      const csvText = await response.text();
      const rows = csvText.split('\n').map(row => row.split(','));

      const portScore = parseInt(rows[1][week], 10);  // Port Total Score for the week
      const starboardScore = parseInt(rows[1][week + 7], 10);  // Starboard Total Score for the week

      const trackWidth = window.innerWidth * 0.9; // Scale track width to fit within the screen
      document.querySelector('.race-track').style.width = `${trackWidth}px`;

      const boatLength = Math.max(trackWidth * 0.1, 80); // Scale boat length dynamically
      document.getElementById('boat1').style.width = `${boatLength}px`;
      document.getElementById('boat2').style.width = `${boatLength}px`;

      const maxScore = 1000; // Avoid divide-by-zero
      const maxPixels = trackWidth * 0.80; // Adjust for scaled track width

      const buoyPositions = [0, 100, 250, 500, 750, 1000];
      const scaledBuoyPositions = buoyPositions.map(pos => 0.15 * trackWidth + (pos / maxScore) * maxPixels);

      const boat1Pos = scaledBuoyPositions[0] - boatLength + Math.max((portScore / maxScore) * maxPixels, 0);
      const boat2Pos = scaledBuoyPositions[0] - boatLength + Math.max((starboardScore / maxScore) * maxPixels, 0);

      document.getElementById('team1').textContent = `Team Port: ${portScore}`;
      document.getElementById('team2').textContent = `Team Starboard: ${starboardScore}`;
      document.getElementById('boat1').style.left = `${boat1Pos}px`;
      document.getElementById('boat2').style.left = `${boat2Pos}px`;

      // Extract top 3 players for Port
      const portPlayers = rows.slice(3).map(row => ({
        name: row[0],
        points: parseInt(row[week], 10) || 0
      })).filter(player => player.name).sort((a, b) => b.points - a.points).slice(0, 3);

      // Extract top 3 players for Starboard
      const starboardPlayers = rows.slice(3).map(row => ({
        name: row[7],
        points: parseInt(row[week + 7], 10) || 0
      })).filter(player => player.name).sort((a, b) => b.points - a.points).slice(0, 3);

      // Display top 3 players for Port
      const portTop3 = document.getElementById('portTop3');
      portTop3.innerHTML = `<h3>Top 3 Port Players (Week ${week})</h3>` +
        portPlayers.map(player => `<p>${player.name}: ${player.points} points</p>`).join('');

      // Display top 3 players for Starboard
      const starboardTop3 = document.getElementById('starboardTop3');
      starboardTop3.innerHTML = `<h3>Top 3 Starboard Players (Week ${week})</h3>` +
        starboardPlayers.map(player => `<p>${player.name}: ${player.points} points</p>`).join('');
    }

    // Default to Week 1 on page load
    fetchScores(1);

    // Rerun the query every 30 seconds
    setInterval(() => {
      const activeWeek = document.querySelector('.active-week')?.id.replace('week', '') || 1;
      fetchScores(parseInt(activeWeek, 10));
    }, 15000);
  </script>
</body>
</html>
