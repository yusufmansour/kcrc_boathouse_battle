  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }

    .team {
      font-size: 2.5rem;
      /* Increase font size for scores */
      margin-bottom: 20px;
    }

    .active-week {
      background-color: rgb(87, 98, 255);
      font-weight: bold;
      color: white;
      /* Change text color to white */
    }

    button {
      font-size: 2em;
      /* Double the font size */
      padding: 20px;
      /* Increase padding for larger buttons */
    }

    .race-track {
      position: relative;
      width: 120%;
      /* Extend track by 20% before 0 and after 1000 */
      height: 150px;
      margin: 0 auto;
      /* Center the track */
      background: #f0f0f0;
      border: 3px solid #aaa;
      border-radius: 6px;
    }

    .boat {
      position: absolute;
      top: 10px;
      height: 80px;
      transition: left 0.5s ease;
    }

    #boat1 {
      top: 2px;
    }

    #boat2 {
      top: 77px;
    }

    .team-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      /* Center align vertically */
      margin-top: 50px;
    }

    .team-section {
      width: 45%;
      text-align: center;
      /* Center align text */
    }

    .leaderboard {
      text-align: center;
      /* Center align leaderboard players */
    }


    .week-button {
      text-align: center;
      transition: background-color 0.2s ease;
      white-space: normal;
      background-color: #f0f0f0;
      color: black;
      line-height: 1.2em;
      border: 1px solid #ccc;
      font-weight: normal;
      height: 3em; 
      padding: 6px 12px;
      vertical-align: middle;

    }

    /* Default/undecided */
    .winner-undecided {
      background-color: #f0f0f0;
      color: black;
    }

    /* Port & Starboard winners */
    .winner-port {
      background-color: #b70000;
      color: white;
    }
    .winner-starboard {
      background-color: #167401;
      color: white;
    }

    /* Hover â€” all buttons turn light blue */
    .week-button:hover {
      background-color: #d0e4ff; /* light blue */
      color: black;
    }

    /* Selected (clicked/active) */
    .week-button.active-week {
      font-weight: bold;
      outline: 4px solid #577aff; /* subtle outline so it still pops */
    }
  </style>
</head>

      <div id="team1" class="team">Team Port: Loading...</div>

    <div class="team-section">

      <div id="starboardTop3" class="leaderboard"></div>
    </div>
  </div>

  <div>
    <button id="week1" class="week-button" onclick="fetchScores(1)">Week 1</button>
    <button id="week2" class="week-button" onclick="fetchScores(2)">Week 2</button>
    <button id="week3" class="week-button" onclick="fetchScores(3)">Week 3</button>
    <button id="week4" class="week-button" onclick="fetchScores(4)">Week 4</button>
  </div>
  <div id="winnerButtons" style="margin-top: 20px;"></div>


  <script>
    const winners = ['port', 'starboard', '', ''];

    function highlightWeekButton(week) {
      // Remove active class from all week buttons
      document.querySelectorAll('button[id^="week"]').forEach(button => button.classList.remove('active-week'));
      // Add active class to the selected week button
      document.getElementById(`week${week}`).classList.add('active-week');
    }

    function updateWeekButtons(winners) {
    const buttons = document.querySelectorAll(".week-button");

    buttons.forEach((btn, index) => {
      const weekNum = index + 1;
      btn.classList.remove("winner-port", "winner-starboard", "winner-undecided");

      // Base text
      let winnerText = `Week ${weekNum}`;

      if (winners[weekNum-1] === "port") {
          btn.classList.add("winner-port");
          winnerText = "ðŸ‘‘<br>Port"; // use <br> for line break
      } else if (winners[weekNum-1] === "starboard") {
          btn.classList.add("winner-starboard");
          winnerText = "ðŸ‘‘<br>Starboard"; // line break
      } else {
          btn.classList.add("winner-undecided");
          winnerText = `Week ${weekNum}`;
      }

      // Set the data attributes for hover switching
      btn.dataset.weekLabel = `Week ${weekNum}`;   // text on hover
      btn.dataset.winnerLabel = winnerText;       // text normally

      // Initial text
      btn.innerHTML = winnerText;


      // Hover handlers
      btn.onmouseenter = () => { btn.innerHTML = btn.dataset.weekLabel; };
      btn.onmouseleave = () => { btn.innerHTML = btn.dataset.winnerLabel; };

      // Tooltip remains Week X
      btn.title = `Week ${weekNum}`;
    });

    equalizeButtonWidths();
}


      function equalizeButtonWidths() {
        const buttons = document.querySelectorAll('.week-button');
        let maxWidth = 0;

        buttons.forEach(btn => {
          // Measure the button with its current content
          const width = btn.offsetWidth;
          if (width > maxWidth) maxWidth = width;
        });

        // Lock all buttons to maxWidth
        buttons.forEach(btn => {
          btn.style.width = `${maxWidth}px`;
        });
      }

    async function fetchScores(week) {
      highlightWeekButton(week); // Highlight the active week button
      const baseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHRRjnYLVSi8h2vrWZQAyyh3ssVh8_G19xZ_JP2gibUOKbsBDjfXhe6VGXXVnciVgSktVwazgiYPTF/pub?gid=1908909101&single=true&output=csv';
      const url = `${baseUrl}&_=${new Date().getTime()}`; // Add a timestamp to prevent caching
      const response = await fetch(url);
      const csvText = await response.text();
      const rows = csvText.split('\n').map(row => row.split(','));

      const portScore = parseInt(rows[1][week], 10);  // Port Total Score for the week
      const starboardScore = parseInt(rows[1][week + 7], 10);  // Starboard Total Score for the week


      const trackWidth = window.innerWidth * 0.9; // Scale track width to fit within the screen
      document.querySelector('.race-track').style.width = `${trackWidth}px`;

      const boatLength = Math.max(trackWidth * 0.1, 80); // Scale boat length dynamically
      document.getElementById('boat1').style.width = `${boatLength}px`;
      document.getElementById('boat2').style.width = `${boatLength}px`;

      const courseLength = 2000; // Variable to represent the final buoy
      const maxScore = courseLength; // Use courseLength as the max score
      const maxPixels = trackWidth * 0.80; // Adjust for scaled track width

      // Dynamically generate buoy positions and numbers
      const buoyPositions = [0, 100, 250, ...Array.from({ length: (courseLength - 250) / 250 }, (_, i) => 250 + 250 * (i + 1))];
      const buoyNumbers = buoyPositions; // Buoy numbers match positions
      const scaledBuoyPositions = buoyPositions.map(pos => 0.15 * trackWidth + (pos / maxScore) * maxPixels);

      // Calculate positions so the right side of the boat aligns with the first buoy
      const boat1Pos = scaledBuoyPositions[0] - boatLength + Math.max((portScore / maxScore) * maxPixels, 0); // Align right side of boat1 with first buoy
      const boat2Pos = scaledBuoyPositions[0] - boatLength + Math.max((starboardScore / maxScore) * maxPixels, 0);// Align right side of boat2 with first buoy

      document.getElementById('team1').textContent = `Team Port: ${portScore}`;
      document.getElementById('team2').textContent = `Team Starboard: ${starboardScore}`;
      document.getElementById('boat1').style.left = `${boat1Pos}px`;
      document.getElementById('boat2').style.left = `${boat2Pos}px`;

      // Align top and bottom buoys
      const buoys = document.querySelectorAll('.race-track div[style*="background: blue"]');
      buoys.forEach((buoy, index) => {
        buoy.style.left = `${scaledBuoyPositions[index]}px`;
      });

      const bottomBuoys = document.querySelectorAll('.race-track div[style*="top: 137px"]');
      bottomBuoys.forEach((buoy, index) => {
        buoy.style.left = `${scaledBuoyPositions[index]}px`;
      });

      // Update numbers for bottom buoys
      const bottomBuoysWithNumbers = document.querySelectorAll('.race-track div[style*="top: 137px"]');
      bottomBuoysWithNumbers.forEach((buoy, index) => {
        let numberElement = buoy.querySelector('.buoy-number');
        if (!numberElement) {
          numberElement = document.createElement('div');
          numberElement.className = 'buoy-number';
          buoy.appendChild(numberElement);
        }
        numberElement.textContent = buoyNumbers[index];
        numberElement.style.position = 'absolute';
        numberElement.style.left = `${10}px`; // Offset within the buoy
        numberElement.style.top = '10px'; // Position inside the buoy
        numberElement.style.fontSize = '12px';
      });

      // Update numbers for top buoys
      const topBuoysWithNumbers = document.querySelectorAll('.race-track div[style*="top: 0px"]');
      topBuoysWithNumbers.forEach((buoy, index) => {
        let numberElement = buoy.querySelector('.buoy-number');
        if (!numberElement) {
          numberElement = document.createElement('div');
          numberElement.className = 'buoy-number';
          buoy.appendChild(numberElement);
        }
        numberElement.textContent = buoyNumbers[index];
        numberElement.style.position = 'absolute';
        numberElement.style.left = `${10}px`; // Offset within the buoy
        numberElement.style.top = '-10px'; // Position above the buoy
        numberElement.style.fontSize = '12px';
      });

      // Extract top 3 players for Port
      const portPlayers = rows.slice(3).map(row => ({
        name: row[0],
        points: parseInt(row[week], 10) || 0
      })).filter(player => player.name).sort((a, b) => b.points - a.points).slice(0, 3);

      // Extract top 3 players for Starboard
      const starboardPlayers = rows.slice(3).map(row => ({
        name: row[7],
        points: parseInt(row[week + 7], 10) || 0
      })).filter(player => player.name).sort((a, b) => b.points - a.points).slice(0, 3);

      const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];

      // Display top 3 players for Port
      const portTop3 = document.getElementById('portTop3');
      portTop3.innerHTML = `<h3>Port Leaderboard</h3>` +
        portPlayers.map((player, index) => `<p>${medals[index]} ${player.name}: ${player.points} points ${medals[index]}</p>`).join('');

      // Display top 3 players for Starboard
      const starboardTop3 = document.getElementById('starboardTop3');
      starboardTop3.innerHTML = `<h3>Starboard Leaderboard</h3>` +
        starboardPlayers.map((player, index) => `<p>${medals[index]} ${player.name}: ${player.points} points ${medals[index]}</p>`).join('');
    }

    // Default to Week 1 on page load
    fetchScores(3);
    updateWeekButtons(winners);

    // Rerun the query every 30 seconds
    setInterval(() => {
      const activeWeek = document.querySelector('.active-week')?.id.replace('week', '') || 1;
      fetchScores(parseInt(activeWeek, 10));
    }, 15000);
  </script>
