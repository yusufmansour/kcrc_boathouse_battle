<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Challenge Scores</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .team {
      font-size: 2rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üèÜ Team Challenge Scoreboard</h1>
  <div id="team1" class="team">Team Green: Loading...</div>
  <div id="team2" class="team">Team Red: Loading...</div>

  <script>
    async function fetchScores() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHRRjnYLVSi8h2vrWZQAyyh3ssVh8_G19xZ_JP2gibUOKbsBDjfXhe6VGXXVnciVgSktVwazgiYPTF/pubhtml?gid=1908909101&single=true';
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.split('\n').map(row => row.split(','));

      const team1 = rows[1][1]; // Assuming row 2, column B
      const team2 = rows[1][5]; // Assuming row 3, column B

      document.getElementById('team1').textContent = `Team Green: ${team1}`;
      document.getElementById('team2').textContent = `Team Red: ${team2}`;
    }

    fetchScores();
    setInterval(fetchScores, 30000); // Update every 30 seconds
  </script>
</body>
</html>
