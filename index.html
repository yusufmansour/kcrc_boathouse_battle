<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KCRC Boathouse Battle Scores</title>
  <link rel="icon" type="image/png" href="media/boathouse_battle_icon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .team {
      font-size: 2rem;
      margin: 20px 0;
    }
    .tabs {
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #444;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button" onclick="showTab('scores')">Scores</button>
    <button class="tab-button" onclick="showTab('wheel')">Wheel Spin</button>
  </div>

  <div id="scores" class="tab-content active">
    <h1>
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
      KCRC Boathouse Battle
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 2em;">
    </h1>
    <!-- Existing race-track and scoring code here (unchanged) -->
    <!-- Paste your original content back in here -->
  </div>

  <div id="wheel" class="tab-content">
    <h2>Which team are you on?</h2>
    <div class="wheel-container">
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>
    <button id="spinButton">Spin</button>
    <div id="result"></div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Wheel logic
    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    const colors = ['#ff4d4d', '#4dff4d'];
    const labels = ['Port', 'Starboard'];
    let angle = 0;

    function drawWheel() {
      const radius = wheelCanvas.width / 2;
      const centerX = radius;
      const centerY = radius;

      for (let i = 0; i < 2; i++) {
        const startAngle = (i * Math.PI);
        const endAngle = ((i + 1) * Math.PI);

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.font = '20px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const textAngle = startAngle + Math.PI / 2;
        ctx.save();
        ctx.translate(centerX + Math.cos(textAngle) * radius * 0.6, centerY + Math.sin(textAngle) * radius * 0.6);
        ctx.rotate(textAngle);
        ctx.fillText(labels[i], 0, 0);
        ctx.restore();
      }
    }

    drawWheel();

    let spinning = false;
    document.getElementById('spinButton').addEventListener('click', () => {
      if (spinning) return;
      spinning = true;

      const randomRotation = 360 * 5 + Math.floor(Math.random() * 360);
      angle += randomRotation;
      wheelCanvas.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const normalized = (angle % 360);
        const team = normalized < 180 ? 'Port' : 'Starboard';
        document.getElementById('result').textContent = `You're on Team ${team}`;
        spinning = false;
      }, 4000);
    });
  </script>

  <!-- Paste the rest of your existing <script> code here for the scores section -->
</body>
</html>
