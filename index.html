<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Challenge Scores</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .team {
      font-size: 2rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div> 
    <h1>
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 1em;">
      KCRC Boathouse Battle
      <img src="media/boathouse_battle_icon.png" alt="Logo" style="height: 1em;">
    </h1>
  </div>
  
  <div id="team1" class="team">Team Green: Loading...</div>
  <div id="team2" class="team">Team Red: Loading...</div>

  <script>
    async function fetchScores() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRHRRjnYLVSi8h2vrWZQAyyh3ssVh8_G19xZ_JP2gibUOKbsBDjfXhe6VGXXVnciVgSktVwazgiYPTF/pub?gid=1908909101&single=true&output=csv';
      const response = await fetch(url);
      const text = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const table = doc.querySelector('table'); // Locate the table in the HTML

      const rows = table.querySelectorAll('tr');
      const team1 = rows[1].cells[1].textContent.trim(); // Row 2, Column B
      const team2 = rows[1].cells[5].textContent.trim(); // Row 2, Column F

      document.getElementById('team1').textContent = `Team Green: ${team1}`;
      document.getElementById('team2').textContent = `Team Red: ${team2}`;
    }

    fetchScores();
    setInterval(fetchScores, 30000); // Update every 30 seconds
  </script>
</body>
</html>
